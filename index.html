<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MERN Daily Task 7</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- ================= Header Section Start =================-->
    <section class="header-area">
        <!-- <img src="HeaderBackground.png" alt=""> -->
        <div class="header">

            <!-- Header Navigation Start -->
            <div class="header__navigation">
                <div class="header__navigation__logo">
                    <img src="Logotype.png" alt="Logo">
                </div>

                <div class="header__navigation__menu">
                    <div class="header__navigation__menu--background">

                        <div class="header__navigation__menu-icon">
                            <i class="fa-solid fa-bars"></i>
                        </div>
                        <div class="header__navigation__menu-span">
                            <span>Услуги</span>
                        </div>
                    </div>
                </div>  

                <div class="header__navigation__navbar">
                    <ul>
                        <li>Работы</li>
                        <li>О компании</li>
                        <li>Акции</li>
                        <li>Контакты</li>
                        <li>+7 495 207-75-70</li>
                    </ul>
                </div>
            </div>
            <!-- Header Navigation End -->   
            
            <!-- Header Hero Start-->
            <div class="header__hero">

                <div class="header__hero__heading">
                    <hr>
                    <h1>
                        Премиальное<br>обслуживание<br>
                        вашего автомобиля
                    </h1>
                </div>

                <div class="header__hero__buttons">
                    <div class="header__hero__buttons-1">
                        <span>Запись в сервис ></span>
                    </div>
                    <div class="header__hero__buttons-2">
                        <img src="Messages, Chat.png" alt="MessagesIcon" width="35px">
                        <span>Консультация</span>
                    </div>

                </div>
            </div>
            <!-- Header Hero End -->
        </div>
    </section>
    <!-- ================= Header Section Start =================-->
    <br>
    <!-- ================= Card Section Start =================-->
     <section class="cards-area">
        <div class="cards">
            <div class="cards__card1">
                <img src="Card1.png" alt="Card1">
            </div>
            <div class="cards__card2">
                <img src="Card2.png" alt="Card2">
            </div>
            <div class="cards__card3">
                <img src="Card3.png" alt="Card3">
            </div>
            <div class="cards__card4">
                <img src="Card4.png" alt="Card4">
            </div>
            <div class="cards__card5">
                <img src="Card5.png" alt="Card5">
            </div>
            <div class="cards__card6">
                <img src="Card6.png" alt="Card6">
            </div>
        </div>
    </section>
    <!-- ================= Card Section End =================-->
    <br>
    <!-- ================= Footer Section Start =================-->
    <section class="footer-area">
        <div class="footer">
            <div class="footer__left">
                <div class="footer__left__text">
                    <h1>
                        Почему UCT? 
                    </h1>
                    <p>
                        UCT — это гарантия не только качества,но и стиля!<br> Доверь свой автомобиль профессионалам!
                    </p>
                </div>

                <div class="footer__left__buttons">
                    <div class="footer__left__buttons-1">
                        <span>
                            Запись в сервис
                        </span>
                    </div>
                    <div class="footer__left__buttons-2">
                        <span>
                            Консультация
                        </span>
                    </div>
                </div>

            </div>

            <div class="footer__right">
                <div class="footer__right-advantages">
                    <img src="Advantages.png" alt="Advantages">
                </div>
            </div>

        </div>
    </section>
    <!-- ================= Footer Section End =================-->
</body>
</html>
